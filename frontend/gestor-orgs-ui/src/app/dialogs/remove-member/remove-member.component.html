<h2 mat-dialog-title>¿Eliminar miembro?</h2>
<mat-dialog-content>
	<p>¿Estás seguro de que deseas eliminar este miembro?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button (click)="cancel()">Cancelar</button>
	<button mat-raised-button color="warn" (click)="confirmRemove()"
		[disabled]="loading">Eliminar</button>
</mat-dialog-actions>
