<h2 mat-dialog-title>¿Eliminar organización?</h2>
<mat-dialog-content>
	<p>¿Estás seguro de que deseas eliminar <strong>{{org.name}}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button (click)="cancel()">Cancelar</button>
	<button mat-raised-button color="warn" (click)="confirmDelete()"
		[disabled]="loading">
		Eliminar
	</button>
</mat-dialog-actions>
