<mat-card *ngIf="org">
	<mat-card-title>{{ org.name }}</mat-card-title>
	<mat-card-content>
		<p><strong>Descripci√≥n:</strong> {{ org.description }}</p>
		<p><strong>Propietario:</strong> {{ org.ownerId }}</p>
		<p><strong>Creado:</strong> {{ org.createdAt | date:'short' }}</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button color="primary"
			routerLink="/orgs/{{org.id}}/edit">Editar</button>
		<button mat-button color="warn" routerLink="/orgs">Volver</button>
	</mat-card-actions>
</mat-card>
