<mat-card>
	<mat-card-title>Organizaciones</mat-card-title>
	<mat-form-field>
		<input matInput placeholder="Buscar" [(ngModel)]="searchKey"
			(keyup)="applyFilter()">
		<button mat-button *ngIf="searchKey" matSuffix
			(click)="clearFilter()">Limpiar</button>
	</mat-form-field>
	<div class="table-container">
		<table mat-table [dataSource]="dataSource" matSort>
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
				<td mat-cell *matCellDef="let org">{{org.name}}</td>
			</ng-container>
			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
				<td mat-cell *matCellDef="let org">{{org.description}}</td>
			</ng-container>
			<ng-container matColumnDef="ownerId">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Propietario</th>
				<td mat-cell *matCellDef="let org">{{org.ownerId}}</td>
			</ng-container>
			<ng-container matColumnDef="createdAt">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Creado</th>
				<td mat-cell *matCellDef="let org">{{org.createdAt | date:'short'}}</td>
			</ng-container>
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let org">
					<button mat-icon-button (click)="viewOrg(org)"
						matTooltip="Ver"><mat-icon>visibility</mat-icon></button>
					<button mat-icon-button (click)="editOrg(org)"
						matTooltip="Editar"><mat-icon>edit</mat-icon></button>
					<button mat-icon-button color="warn" (click)="deleteOrg(org)"
						matTooltip="Eliminar"><mat-icon>delete</mat-icon></button>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 20]"
			showFirstLastButtons></mat-paginator>
	</div>
</mat-card>
